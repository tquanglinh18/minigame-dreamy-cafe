<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minigame Dreamy Cafe</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/styles-site.css" />
  <link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/spine-player.css" />
</head>

<body>
  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLabel">XIN CHÚC MỪNG!</h1>
        </div>
        <div class="modal-body">
          Hoàn thành Lật Thẻ May Mắn, <br />
          Chủ tiệm có trí nhớ thật siêu phàm! ^^
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-close-modal" data-bs-dismiss="modal" aria-label="Close">
            <img src="./assets/images/btn_confirm.png" alt="" />
          </button>
        </div>
      </div>
    </div>
  </div>
  <section>
    <div class="decor">
      <div class="decor__star">
        <img src="./assets/images/bg_decor_star.png" alt="" />
        <!-- Ngôi sao 1 -->
        <div style="top: 13%;left: 1%;width: 15%; --i: 1; --z: 2;">
          <img src="./assets/images/decor_start_light.png" alt="" />
        </div>

        <!-- Ngôi sao 2 -->
        <div style="top: 42%;left: 6%;width: 7%; --i: 2;">
          <img src="./assets/images/decor_star_2.png" alt="" />
        </div>

        <!-- Ngôi sao 3 -->
        <div style="top: 47%;left: 0%;width: 5%; --i: 3;">
          <img src="./assets/images/decor_star_3.png" alt="" />
        </div>

        <!-- Ngôi sao 4 -->
        <div style="top: 62%;left: -4%;width: 11%;transform: rotate(36deg); --i: 4;">
          <img src="./assets/images/decor_start_light.png" alt="" />
        </div>

        <!-- Ngôi sao 5 -->
        <div style="top: 18%;right: 8%;width: 9%;transform: rotate(75deg); --i: 1;">
          <img src="./assets/images/decor_star_2.png" alt="" />
        </div>

        <!-- Ngôi sao 6 -->
        <div style="top: 40%;right: 5%;width: 4%;transform: rotate(39deg); --i: 2;">
          <img src="./assets/images/decor_star_2.png" alt="" />
        </div>

        <!-- Ngôi sao 7 -->
        <div style="top: 50%;right: 0%;width: 7%;transform: rotate(75deg); --i: 3;">
          <img src="./assets/images/decor_star_2.png" alt="" />
        </div>

        <!-- Ngôi sao 8 -->
        <div style="top: 38%;right: 11%;width: 12%;transform: rotate(82deg); --i: 4;">
          <img src="./assets/images/decor_star_2.png" alt="" />
        </div>

      </div>

      <div class="decor__light-spin">
        <!-- <img src="./assets/images/img_decor_hightlight_spin.png" alt=""> -->
      </div>
    </div>

    <div class="page-content">
      <div class="game-header">
        <img style="width: 100%;" src="./assets/images/slogan.png" alt="">
      </div>
      <div class="lst-box-wrap">
        <div class="balloon-effect" style="
              width: 17%;
              padding-top: 17%;
              left: -35%;
              bottom: 5%;
              position: absolute;
            ">
          <!-- bong bóng -->
          <div style="position: absolute; inset: 0">
            <img style="width: 100%; height: 100%" src="./assets/images/decor_5.png" alt="" />
          </div>
          <!-- camera -->
          <div style="width: 38%; position: absolute; top: 21%; right: 28%">
            <img class="camera-effect" style="width: 100%; height: 100%" src="./assets/images/decor_camera.png"
              alt="" />
          </div>
        </div>
        <!-- trái tim -->
        <div class="balloon-effect-reverse" style="
              position: absolute;
              bottom: 0;
              left: -20%;
              width: 28%;
              z-index: 20;
            ">
          <img style="width: 100%" src="./assets/images/decor_heart.png" alt="" />
        </div>
        <div class="balloon-effect-reverse" style="      
              position: absolute;
              top: -15%;
              left: -24%;
              width: 34%;
              z-index: 10;          
            ">
          <img style="width: 100%" src="./assets/images/decor_3.png" alt="" />
        </div>
        <div class="balloon-effect-reverse" style="
              position: absolute;
              bottom: 8%;
              left: -21%;
              width: 55%;
              z-index: 10;
            ">
          <img style="width: 100%" src="./assets/images/decor_4.png" alt="" />
        </div>
        <div class="balloon-effect-reverse" style="
               position: absolute;
              bottom: 8%;
              right: -21%;
              width: 55%;
              z-index: 10;
            ">
          <img style="width: 100%" src="./assets/images/decor_4.png" alt="" />
        </div>
        <!-- ngôi sao 1 -->
        <div class="balloon-effect-reverse" style="
              position: absolute;
              bottom: 7%;
              left: -25%;
              width: 30%;
              z-index: 20;
            ">
          <img style="width: 100%" src="./assets/images/decor_2.png" alt="" />
        </div>
        <!-- ngôi sao 2 -->
        <div class="balloon-effect-reverse" style="
              position: absolute;
              bottom: 0%;
              left: -7%;
              width: 17%;
              z-index: 20;
            ">
          <img style="width: 100%" src="./assets/images/decor_1.png" alt="" />
        </div>
        <!-- ngôi sao 2 -->
        <div class="balloon-effect-reverse" style="
              position: absolute;
              bottom: -2%;
              right: -18%;
              width: 25%;
              z-index: 20;
            ">
          <img class="star-bounce-glow" style="width: 100%" src="./assets/images/decor_1.png" alt="" />
        </div>
        <div id="left-character" style="
              filter: contrast(1.25);
              position: absolute;
              top: -1%;
              left: -31%;
              width: 54%;
              height: 100%;
              z-index: 5;
            "></div>
        <div id="right-character" style="
              filter: contrast(1.25);
              position: absolute;
              transform: scaleX(-1);
              top: -4%;
              right: -41%;
              width: 78%;
              height: 100%;
              z-index: 5;
            "></div>
        <div class="game-content">
          <div class="game-board"></div>
        </div>
      </div>
      <!-- <div class="message"></div> -->
      <div class="game-action">
        <!-- <button class="start-button">
            <img src="./assets/images/btn_start.png" alt="" />
          </button> -->
        <button class="reset-button">
          <img src="./assets/images/btn_reset.png" alt="" />
        </button>
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/iife/spine-player.js"></script>
  <script src="./assets/js/jquery-3.7.1.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
