<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minigame Dreamy Cafe</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/styles-site.css" />
</head>

<body>
  <section>

    <div class="decor">
      <div class="decor__star">
        <img src="./assets/images/img_decor_star.png" alt="">
      </div>

      <div class="decor__light-spin">
        <!-- <img src="./assets/images/img_decor_hightlight_spin.png" alt=""> -->
      </div>
    </div>

    <div class="page-content">
      <div class="game-header">
        <div class="game-header__logo">
          <img src="./assets/images/logo_dreamy.png" alt="">
        </div>
        <div class="game-header__title">
          <img src="./assets/images/img_title.png" alt="">
        </div>
      </div>
      <div class="game-content">
        <div class="game-board">
        </div>
      </div>
      <!-- <div class="message"></div> -->
      <div class="game-action">
        <button class="start-button">
          <img src="./assets/images/btn_start.png" alt="">
        </button>
        <button class="reset-button">
          <img src="./assets/images/btn_reset.png" alt="">
        </button>

      </div>
    </div>

    <div class="modal-components">
      <button class="btn-show" popovertarget="model-congratulations"></button>
      <div id="model-congratulations" popover>
        <div class="model-content">
          <h2>Xin chúc mừng</h2>
          <p>Hoàn thành Lật Thẻ May Mắn,<br />
            Chủ tiệm có trí nhớ thật siêu phàm! ^^</p>
          <button class="btn-confirm" popovertarget="model-congratulations">Xác nhận</button>
        </div>
      </div>
    </div>
  </section>

  <!-- <script src="./assets/js/jquery-3.7.1.min.js"></script> -->
  <script src="./assets/js/main.js"></script>

</body>

</html>
