<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box với Đường viền chạy đuổi nhau</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            margin: 0;
            overflow: hidden; /* Đảm bảo không có thanh cuộn nếu box quá lớn */
        }

        .running-border-box {
            width: 300px;
            height: 200px;
            padding: 20px;
            position: relative; /* Để định vị pseudo-element */
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Quan trọng để che đi phần gradient thừa */
            border-radius: 10px; /* Thêm bo góc cho đẹp */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Thêm bóng đổ cho đẹp */
            text-align: center;
        }

        .running-border-box::before {
            content: '';
            position: absolute;
            top: -50%; /* Đẩy gradient ra ngoài để bắt đầu animation */
            left: -50%;
            width: 200%; /* Kích thước lớn hơn box để gradient bao phủ */
            height: 200%;
            /* Gradient hình nón với nhiều màu */
            background: conic-gradient(from 0deg, #ff0000, #ff8000, #ffff00, #00ff00, #0080ff, #8000ff, #ff00ff, #ff0000);
            animation: rotateBorder 4s linear infinite; /* Animation xoay */
            z-index: -1; /* Đặt phía sau nội dung */
        }

        .running-border-box::after {
            content: '';
            position: absolute;
            top: 5px; /* Tạo khoảng cách cho đường viền */
            left: 5px; /* Tạo khoảng cách cho đường viền */
            right: 5px; /* Tạo khoảng cách cho đường viền */
            bottom: 5px; /* Tạo khoảng cách cho đường viền */
            background-color: #333; /* Màu nền thật của box, chồng lên gradient */
            z-index: 0; /* Đảm bảo nội dung box nằm trên lớp này */
            border-radius: 8px; /* Nhỏ hơn box chính 1 chút để tạo khe hở viền */
        }

        .running-border-box p {
            position: relative; /* Đảm bảo nội dung luôn hiển thị trên cùng */
            z-index: 1;
            margin: 0;
            font-size: 1.2em;
        }

        @keyframes rotateBorder {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="running-border-box">
        <p>Đây là một box với đường viền chạy đuổi nhau!</p>
    </div>

</body>
</html>
